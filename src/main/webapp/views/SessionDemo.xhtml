<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
				


	<p:panelGrid columns="2">
		<f:facet name="header">Session Demo</f:facet>

		<h:outputLabel for="label" value="Session Message: " />
		<h:outputLabel for="sessionMsg" value="sessionDemoBean.sessionMessage" />

		<h:outputLabel for="input" value="User Input: " />
		<p:inputText id="surname" value="sessionDemoBean.userInput"
			required="true" label="Surname" />

		<f:facet name="footer">
			<p:commandButton type="button" value="Replace" icon="ui-icon-check"
				action="sessionDemoBean.replace" style="margin:0" />
			<p:commandButton type="button" value="Refresh" icon="ui-icon-check"
				action="sessionDemoBean.refresh" style="margin:0" />
			<p:commandButton type="button" value="Logout" icon="ui-icon-check"
				action="sessionDemoBean.logout" style="margin:0" />
		</f:facet>
	</p:panelGrid>


</h:body>
</html>
