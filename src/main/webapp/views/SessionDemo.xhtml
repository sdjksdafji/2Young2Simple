<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>


	<h:form id="sessionForm">
		<p:panelGrid columns="2">
			<f:facet name="header">Session Demo</f:facet>

			<h:outputLabel for="label" value="Session Message: " />
			<h:outputLabel for="sessionMsg"
				value="#{sessionDemoBean.sessionMessage}" />

			<h:outputLabel for="input" value="User Input: " />
			<p:inputText id="userInput" value="#{sessionDemoBean.userInput}"
				required="false" label="userInput" />

			<f:facet name="footer">
				<p:commandButton type="button" value="Replace" ajax="false"
					icon="ui-icon-circle-check"
					actionListener="#{sessionDemoBean.replace}" style="margin:0" />
				<p:commandButton type="button" value="Refresh" ajax="false"
					icon="ui-icon-refresh" actionListener="#{sessionDemoBean.refresh}"
					style="margin:10" />
				<p:commandButton type="button" value="Logout" ajax="false"
					icon="ui-icon-close" actionListener="#{sessionDemoBean.logout}"
					style="margin:10" />
			</f:facet>
		</p:panelGrid>

	</h:form>
</h:body>
</html>
