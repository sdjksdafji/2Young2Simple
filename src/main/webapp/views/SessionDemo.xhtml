<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>


	<h:form id="sessionForm">
		<p:panelGrid columns="2">
			<f:facet name="header">Session Demo</f:facet>



			<h:outputLabel value="Session Message: " />
			<h:outputLabel value="#{sessionDemoBean.sessionMessage}" />

			<h:outputLabel value="Session Expires at: " />
			<h:outputLabel value="#{sessionDemoBean.sessionExpireTime}" />

			<h:outputLabel value="User Input: " />
			<p:inputText value="#{sessionDemoBean.userInput}" required="false"
				label="userInput" />

			<f:facet name="footer">
				<p:commandButton value="Replace" ajax="false"
					icon="ui-icon-circle-check" action="#{sessionDemoBean.replace}"
					style="margin:0" />
				<p:commandButton value="Refresh" ajax="false" icon="ui-icon-refresh"
					action="#{sessionDemoBean.refresh}" style="margin:10" />
				<p:commandButton value="Logout" ajax="false" icon="ui-icon-close"
					action="#{sessionDemoBean.logout}" style="margin:10" />
			</f:facet>
		</p:panelGrid>
	</h:form>

	<p:separator id="separator" />
	<p:panelGrid columns="2">
		<f:facet name="header">Server Information</f:facet>
		<h:outputLabel value="Server IP Address: " />
		<h:outputLabel value="#{serverInfoBean.ipAddress}" />
		<h:outputLabel value="Gossip View: " />
		<p:dataList value="#{serverInfoBean.peerIpList}" var="ip"
			itemType="disc">
	#{ip}
</p:dataList>
	</p:panelGrid>

</h:body>
</html>
